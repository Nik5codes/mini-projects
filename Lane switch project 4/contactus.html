<body style="background-color: #ffe5ca;">
    <center>
    <h1>Lane Switch - Contact Us</h1>

     <hr style="height:2px;border-width:0;background-color:rgb(0, 0, 0)"><br>
    
        <form>
            <label>Full Name:</label>
            <input type="text" placeholder="Your Full Name" required><br><br>

            <label>Email Address:</label>
            <input type="email" placeholder="you@example.com" required><br><br>

            <label>Phone Number:</label>

            <label>Address For communication:</label>
            <input type="text" placeholder="xxxxx" maxlength="500" required><br><br>

            <label><b>Gender:</label><br>
            <input type="radio" name="gender" value="Male"> Male 
            <input type="radio" name="gender" value="Female"> Female<br><br>

            <label><b>Current Location:</label>
            <input type="text" placeholder="City, State" required><br><br>

            
           <strong>Choose Your Preffered Destination</strong>
            <select name="Country">
                <option value="">--Select--</option>
                <option value="india">Jaipur</option>
                <option value="usa">Petra</option>
                <option value="uk">Bali</option>
                <option value="china">DUBAI</option>
                  <option value="china">Egypt</option>
             
            </select><br><br>


            <strong>From Date </strong>
            <input type="datetime-local"><br><br>

              <strong>To Date </strong>
            <input type="datetime-local"><br><br>


            <label><b>Any Message</label>
            <textarea rows="3" placeholder="Please feel free to share any queries you have "></textarea><br><br>

            
            <input type="submit" value="Register" >
            <input type="reset"> <br> <br>

            <hr style="height:2px;border-width:0;background-color:rgb(0, 0, 0)">
