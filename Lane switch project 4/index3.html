<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lane Switch</title>
  <link rel="icon" type="image/x-icon" href="/files/Lane Switch/lane switch logo.jpg">
  <style>
    /* RESET + BASIC STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background: #000000;
      background-size: cover;
      color: #333;
      overflow-x: hidden;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in-up {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .fade-in-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .header {
      background-color: #f4e1cd;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header img {
      height: 100px;
      border-radius: 100px;
      width: 100px;
    }

    .header h3 {
      font-size: 28px;
      color: #333;
      margin-top: 10px;
    }

    .hero {
      background-color: #000;
      overflow: hidden;
      padding: 10px 0;
      position: relative;
      z-index: 1;
    }

    .hero marquee img {
      height: 200px;
      margin: 0 10px;
      border-radius: 8px;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
      background-color: #ffe0ba;
      position: relative;
      z-index: 1;
    }

    .section h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }

    .section-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .section-grid a img {
      width: 180px;
      height: 270px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .section-grid a img:hover {
      transform: scale(1.3);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }

    .footer {
      background-color: #f4e1cd;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .footer a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer img {
      vertical-align: middle;
      margin: 0 8px;
    }

    /* Floating Elements (Crazy Animation) */
    .floaty {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(255, 100, 100, 0.3);
      border-radius: 50%;
      animation: floatyAnim 15s linear infinite;
      z-index: 0;
    }

    @keyframes floatyAnim {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.2) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body onload="initAnimations()">

  <!-- Floating Animation Container -->
  <div id="floaty-container"></div>

  <div class="header fade-in-up">
    <img src="/images/lane switch logo1.png" alt="Lane Switch Logo" />
    <h3>Lane Switch</h3>
  </div>

  <div class="hero">
    <marquee behavior="scroll" direction="right" scrollamount="5">
      <img src="/images/img1.jpg" alt="img1" />
      <img src="/images/img2.jpg" alt="img2" />
      <img src="/images/img3.jpg" alt="img3" />
      <img src="/images/img4.jpg" alt="img4" />
      <img src="/images/img5.jpg" alt="img5" />
      <img src="/images/img6.jpg" alt="img6" />
      <img src="/images/img1.jpg" alt="img1" />
      <img src="/images/img2.jpg" alt="img2" />
      <img src="/images/img3.jpg" alt="img3" />
      <img src="/images/img4.jpg" alt="img4" />
      <img src="/images/img5.jpg" alt="img5" />
      <img src="/images/img6.jpg" alt="img6" />
    </marquee>
  </div>

  <div class="section fade-in-up">
    <h2>Our Destinations</h2>
    <div class="section-grid">
      <a href="/destinations/bali.html"><img src="/destinations/bali.jpg" alt="bali" /></a>
      <a href="/destinations/dubai.html"><img src="/destinations/dubai.jpg" alt="dubai" /></a>
      <a href="/destinations/egypt.html"><img src="/destinations/egypt.jpg" alt="egypt" /></a>
      <a href="/destinations/petra.html"><img src="/destinations/petra.jpg" alt="petra" /></a>
      <a href="/destinations/jaipur.html"><img src="/destinations/jaipur.jpg" alt="jaipur" /></a>
    </div>
  </div>

  <div class="section fade-in-up">
    <h2>Our Services</h2>
    <div class="section-grid">
      <a href="/services/taxi.html"><img src="/services/taxi.jpg" alt="Taxi Service" /></a>
      <a href="/services/food.html"><img src="/services/food.jpg" alt="Food Delivery" /></a>
      <a href="/services/guide.html"><img src="/services/guide.jpg" alt="Tour Guide" /></a>
      <a href="/services/rentals.html"><img src="/services/rentals.jpg" alt="Vehicle Rentals" /></a>
      <a href="/services/loundry.html"><img src="/services/loundry.jpg" alt="Laundry Service" /></a>
    </div>
  </div>

  <div class="footer fade-in-up">
    <a href="contactus.html">Contact Us</a> |
    <a href="AboutUs.html">About Us</a><br /><br />
    <a href="https://www.instagram.com/" target="_blank">
      <img src="/files/Lane Switch/insta logo.webp" alt="Instagram" style="height: 30px;" />
    </a>
    <a href="https://www.facebook.com/" target="_blank">
      <img src="/files/Lane Switch/facebook.png" alt="Facebook" style="height: 30px;" />
    </a>
    <a href="https://in.linkedin.com/" target="_blank">
      <img src="/files/Lane Switch/linkedin.png" alt="LinkedIn" style="height: 30px;" />
    </a>
  </div>

  <script>
    // Add floating elements
    function createFloaty() {
      const floaty = document.createElement('div');
      floaty.classList.add('floaty');
      floaty.style.left = Math.random() * 100 + 'vw';
      floaty.style.width = floaty.style.height = (20 + Math.random() * 30) + 'px';
      floaty.style.background = `rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0.2)`;
      document.getElementById('floaty-container').appendChild(floaty);
      setTimeout(() => floaty.remove(), 15000);
    }

    function initAnimations() {
      // Scroll fade-in
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      });
      document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));

      // Generate floaties
      setInterval(createFloaty, 500);
    }
  </script>
</body>
</html>
